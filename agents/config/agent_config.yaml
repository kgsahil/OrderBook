agents:
  count: 30
  starting_capital_min: 50000.0
  starting_capital_max: 150000.0
  ws_url: "ws://localhost:8000/ws"
  llm_provider: "gemini"
  model: "gemini-2.0-flash-exp"
  api_key: null
  update_interval: 0.5  # Fast decision making for local ML/heuristic models (was 2.0)
  min_price_change_pct: 0.001  # Lower threshold for local models (was 0.0025)
  decision_cache_ttl: 0  # Shorter cache for faster reactions (was 12.0)
  use_ml_fallback: true  # Use ML model for fallback decisions (requires scikit-learn)
  personalities:
    - conservative
    - aggressive
    - news_trader
    - market_maker
    - momentum
    - neutral
    - short_seller
    - whale
    - predator

